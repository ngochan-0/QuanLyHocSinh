{% extends 'layout/base.html' %}


{% block title %}Tiếp nhận{% endblock %}

{% block css %}
<link rel="stylesheet" href="/static/css/tiepnhan.css"/>
{% endblock %}

{% block content %}
<div class="container">
    <div class="sidebar">
        <h2>Trường THPT Nguyễn Trãi</h2>
        <ul>
            <li><a href="#home"><i class="fa-solid fa-house"></i> Trang chủ</a></li>
            <li><a href="/tiepnhan"><i class="fa-solid fa-book-open"></i> Tiếp nhận học sinh</a></li>
            <li><a href="/dieuchinhlop"><i class="fa-solid fa-pen"></i> Điều chỉnh lớp học</a></li>
            <br>
            <br>
            <br>
            <br>
            <li><a href="#"><i class="fa-solid fa-person"></i> Nhân viên trường</a></li>
            <div class="logout">
                <li><a href="#"
                       style="color: white; background-color: #5064e2; padding: 10px; border-radius: 5px; text-align: center;">Đăng
                    xuất</a></li>
            </div>
        </ul>
    </div>
    <div class="content">
        <h2>TIẾP NHẬN HỌC SINH</h2>
        <div class="form-group">
            <label for="name">Họ và tên:</label>
            <input type="text" id="name" placeholder="Nhập họ và tên">
        </div>
        <div class="form-group">
            <label for="dob">Ngày sinh:</label>
            <input type="date" id="dob">
        </div>
        <div class="form-group">
            <label for="phone">Số điện thoại:</label>
            <input type="text" id="phone" placeholder="Nhập số điện thoại">
        </div>
        <div class="form-group">
            <label>Giới tính:</label>
            <select class="form-select" aria-label="Default select example">
                <option value="1">Chọn giới tính</option>
                <option value="2">Nam</option>
                <option value="3">Nữ</option>
                <option value="4">Khác</option>
            </select>
        </div>
        <div class="form-group">
            <label for="address">Địa chỉ:</label>
            <input type="text" id="address" placeholder="Nhập địa chỉ">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Nhập email">
        </div>
        <br>
        <br>
        <div class="form-buttons">
            <button class="save">Lưu</button>
            <button class="exit">Thoát</button>
        </div>
    </div>
</div>

{% endblock %}
